<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="css/image/favicon.ico">
    <link rel="stylesheet" href="css/registstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>KingSlides</title>
  </head>

  <body>

    <header class="header" id="header">
      <div class="header_start">
        <div class="header__inner">
          <div class="header__logo">
            <div class="header__logo__image"></div>
            <div class="header__logo__text"><a href="index.html">KingSlides</a></div>
          </div>
          <nav class="nav" id="nav">
            <a class="nav__link" href="index.html">Главная</a>
            <a class="nav__link" href="prezi.html">Программы</a>
            <a class="nav__link" href="sovet.html">Общие советы</a>
            <a class="nav__link" href="index.html">О нас</a>
          </nav>
        </div>
        <div class="user">
          <a href="registration.html" id="user__name">Регистрация</a>
          <div class="user__image"></div>
        </div>
      </div>
    </header>

    <div class="intro">
      <div class="intro__logo">
        <div class="intro__logo__image"></div>
        <div class="intro__logo__text">KingSlides</div>
      </div>
      <div class="reg_form">
        <b>Зарегестрируйся</b>
        <form action="/api/registration" method="post">
          <div class="form_row">
            <div class="form_row_1">
              <div class="form_row_img_1"></div>
              <input placeholder="введите почту" type="text" id="form_email" name="email">
            </div>
            <div class="form_row_1">
              <div class="form_row_img_2"></div>
              <input placeholder="введите почту" type="text" id="form_phone" name="phone">
            </div>
            <div class="form_row_1">
              <div class="form_row_img_3"></div>
              <input placeholder="введите почту" type="password" id="form_password" name="password">
            </div>
            <div class="form_row_1">
              <div class="form_row_img_4"></div>
              <input value="Ваше имя..." onfocus="if (value == 'Ваше имя...') {value = ''}" onblur="if (value == '') {value = 'Ваше имя...'}" type="text" id="form_fname" name="firstname">
            </div>
            <div class="form_row_1">
              <div class="form_row_img_4"></div>
              <input value="Ваша фамилия..." onfocus="if (value == 'Ваша фамилия...') {value = ''}" onblur="if (value == '') {value = 'Ваша фамилия...'}" type="text" id="form_sname" name="secondname">
            </div>
            <input type="submit" name="Go">
          </div>
        </form>
      </div>
    </div>

    <div class="contact" id="contact">
      <div class="contact_text">
        Свяжитесь с нами
      </div>
      <div class="contact_block">
        <div class="contact_block_ooo">
          © 2022-2023. KingSlides
        </div>
        <div class="contact_block_info">
          <div class="contact_block_info_mail">
            KingSlides@gmail.com
          </div>
          <div class="contact_block_info_phone">
            +7 123 456 78 90
          </div>
          <div class="contact_block_info_inst">
            @KingSlides
          </div>
        </div>
        <div class="contact_block_logo">
          <div class="contact_block_logo_text">
            KingSlides
          </div>
          <div class="contact_block_logo_image">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
